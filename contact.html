    <div class="main-content">
        <header class="w3-container w3-padding-32">
            <h1 class="w3-text-purple w3-border-bottom w3-border-purple" style="display:inline-block;">Me Contacter</h1>
        </header>

        <div class="w3-container">
            <div class="card-premium" style="max-width: 700px;">
                <p>Un projet, une question ou une opportunité ? N'hésitez pas à m'envoyer un message via le formulaire ci-dessous.</p>
                
                <form action="https://formspree.io/f/TON_ID" method="POST" class="w3-container">
                    <label class="w3-text-purple"><b>Nom</b></label>
                    <input class="w3-input w3-border w3-round w3-margin-bottom" type="text" name="name" required>
                    
                    <label class="w3-text-purple"><b>Email</b></label>
                    <input class="w3-input w3-border w3-round w3-margin-bottom" type="email" name="email" required>
                    
                    <label class="w3-text-purple"><b>Message</b></label>
                    <textarea class="w3-input w3-border w3-round w3-margin-bottom" name="message" style="height:150px" required></textarea>
                    
                    <button type="submit" class="btn-mauve w3-block w3-round-large" style="border:none; cursor:pointer; padding:15px;">
                        <i class="fa fa-paper-plane"></i> Envoyer mon message
                    </button>
                </form>
            </div>
        </div>
